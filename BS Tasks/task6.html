<!DOCTYPE html>
<html lang="en">

<head>
    <title>BS Task 6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div style="padding-top: 5%; width: 40%; background-color: rgb(232, 232, 232);" class="container mt-3">

        <form class="was-validated">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Name</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">&check;</div>
                <div class="invalid-feedback">Name is required</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                <div class="valid-feedback">&check;</div>
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">&check;</div>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label form-label" for="form-select">Hobbies</label><select class="form-select chosen"
                    required>
                    <option value selected disabled></option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="cricket">Cricket</option>
                    <option value="drawing">Drawing</option>
                    <option value="dancing">Dancing</option>
                </select>
            </div>
            <button class="btn btn-primary w-100" type="submit"
                style="background: #e23247; border: none">Submit</button>
        </form>
    </div>

</body>

</html>
